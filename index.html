<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Mini web projects</title>
</head>

<body class="bg-[#191919] text-white">
    <script>
        let compMove = '';
        let playerMove = '';
        function pickCompMove() {
            let x = Math.random();
            if (x < 1 / 3) {
                compMove = '✊🏼';

            }
            else if (x >= 1 / 3 && x < 2 / 3) {
                compMove = '✋🏼';
            }
            else {
                compMove = '✌🏼'
            }
            return;
        }
        let result = '';

        let score = JSON.parse(localStorage.getItem('score')) || {
            win: 0,
            losses: 0,
            tie: 0
        }
        function scoreUpdate(){
            document.querySelector('.selection').innerHTML = `You ${playerMove} - ${compMove} Computer`;
            document.querySelector('.result').innerHTML = result;
             document.querySelector('.js-score').innerHTML = `Wins: ${score.win} , Losses: ${score.losses} , Ties: ${score.tie}`
             localStorage.setItem('score', JSON.stringify(score));
        }

    </script>
<div>
  <div class="container mx-auto flex items-center justify-center pt-10 p-6 ">

    <!-- Title -->
     <div>
     <div class= " text-4xl md:text-6xl font-bold mb-6"><p>Rock Paper Scissors</p></div>

    
<div class="space-x-4 mb-6">
    <!-- Rock -->
    <button onclick="
   playerMove = '✊🏼';
  pickCompMove();
  if(compMove === '✊🏼')
  {
     score.tie++;
     result = 'Tie';
  }
  else if (compMove === '✌🏼')
  {
    score.win++;
    result = 'You Won';
  }
  else
  {
    score.losses++;
    result = 'You Lost';

  }
  scoreUpdate();
   
  " class=" text-4xl border-4  md:border-4 rounded-full md:text-7xl p-5 md:p-8 hover:bg-black hover:md:border-4 hover:border-red-400 transition-all duration-200 cursor-pointer ">✊🏼</button>


    <!-- Paper  -->
    <button onclick="playerMove = '✋🏼';
  pickCompMove();
  if(compMove === '✊🏼')
  {
     score.win++;
     result = 'You Won';
  }
  else if (compMove === '✌🏼')
  {
    score.losses++;
    result = 'You Lost';
  }
  else
  {
    score.tie++;
    result = 'Tie';

  }  
  scoreUpdate();
  " class=" text-4xl border-4  md:border-4 rounded-full md:text-7xl  p-5 md:p-8 hover:bg-black hover:md:border-4 hover:border-red-400 transition-all duration-200 cursor-pointer" >✋🏼</button>


    <!-- Scissor -->
    <button  onclick="playerMove = '✌🏼';
  pickCompMove();
  if(compMove === '✊🏼')
  {
     score.losses++;
     result = 'You Lost';
  }
  else if (compMove === '✌🏼')
  {
    score.tie++;
    result = 'Tie';
  }
  else
  {
    score.win++;
    result = 'You Won';

  }
  scoreUpdate();" class=" text-4xl border-4  md:border-4 rounded-full md:text-7xl  p-5 md:p-8 hover:bg-black hover:md:border-4 hover:border-red-400 transition-all duration-200 cursor-pointer ">✌🏼</button>
</div>


<div class="space-y-3">
<p class="result text-2xl md:text-3xl font-bold"></p>
<p class="selection text-2xl md:text-3xl "></p>
<p class="js-score text-2xl md:text-3xl"></p>
</div>

    <!-- Reset button -->
    <button onclick="score.losses=0;
   score.win=0;
   score.tie=0;
   localStorage.setItem('score',JSON.stringify(score));
   scoreUpdate();
   " class="bg-red-400 text-red-950 px-4 py-2 rounded font-semibold hover:bg-white hover:text-black transition-all duration-200 cursor-pointer mt-5">Reset score</button>
  </div>
  </div>
</div>


</body>

</html>
